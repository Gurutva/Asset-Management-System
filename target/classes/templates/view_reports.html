<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Asset Management System</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
 
</head>
<body  style="background-color:#E1EFFB">


 <div class="container my-2">
 <h1 style="text-align:center;font-weight:bold;">Report List</h1>
 <br>
 


 
  <table border="2" class = "table table-striped table-responsive-md">
   <thead>
	   <tr>
	     <th>id</th>
	     <th>asset_allocated_id</th>
	     <th>Report</th>
	    </tr>
   </thead>
   <tbody>
	    <tr th:each="reports : ${reports}">
	   
		    <td th:text="${reports.id}"></td>
		     <td><a style="font-weight:bold;" th:text="${reports.asset_allocated_id}" th:href="@{/admin/viewReportAssetDetails/{id}(id=${reports.asset_allocated_id})}"></a></td>
		  <!--   <td th:text="${reports.asset_allocated_id}"></td> -->
		    <td th:text="${reports.report}"></td>     
		    
	    </tr>
   </tbody>
  </table>
  <a th:href="@{/admin/home}"> Back to Admin Dashboard</a> 

</body>
</html>
