<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorator="layout">

<head>
<title>User Home</title>
</head>
<body  style="background-color:#E1EFFB">
	<div layout:fragment="content">
		
	<h2 style="text-align:center;font-weight:bold;">Employee Survey</h2><br>
		<table border="2" class = "table table-striped table-responsive-md">
   <thead>

      <th>Asset Id</th>
	 <th> Brand </th>
     <th> Model </th>
     
    <th> Confirm Survey </th>

    
   </thead>
   <tbody>
    <tr th:each="asset : ${employeesurveys}">
    
    <td><a th:text="${asset.id}" th:href="@{/viewAssetDetailsEmployee/{id}(id=${asset.id})}" style="font-weight:bold;"></a></td>
  

      <td th:text="${asset.brand}"></td>
       <td th:text="${asset.model}"></td>
        
 <td th:if="${asset.confirm_survey}==0">Survey Not Initiated</td>
	  <td th:if="${asset.confirm_survey}==1"><a th:href="@{/changeConfirmSurvey/{id}(id=${asset.id})}" class="btn btn-primary">Confirm</a></td>
	  <td th:if="${asset.confirm_survey}==2">Confirmed</td> 

    </tr>
   </tbody>
  </table>
		
		
	</div>

</body>

</html>
