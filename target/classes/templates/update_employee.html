

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body  style="background-color:#E1EFFB">
    <div class="container">
    <br>
        <h1 style="font-weight:bold;">Update Employee</h1>
        <br>

        <form action="#" th:action="@{/admin/saveUser}" th:object="${user}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />
			<p style="font-weight:bold;">Email:</p>
            <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
			<p style="font-weight:bold;">Name:</p>
            <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
			<p style="font-weight:bold;">Business Unit:</p>
			 <input type="text" th:field="*{business_unit}"  class="form-control mb-4 col-4"> 
            <input type="hidden" th:field="*{status}"  class="form-control mb-4 col-4">
            <input type="hidden" th:field="*{password}"  class="form-control mb-4 col-4">  
            <button type="submit" class="btn btn-info col-2"> Update Employee</button>
        </form>

        <hr>

        <a th:href="@{/admin/employeelist}"> Back to Employee List</a>
    </div>
</body>

</html>
