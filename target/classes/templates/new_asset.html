<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Asset Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body  style="background-color:#E1EFFB">
    <div class="container">
    <br>
       <!--  <h1>Asset Management System</h1> -->
        <h1 style="font-weight:bold;">Add Asset</h1>
        <br>
		<div>
        <form action="#" th:action="@{/saveAsset}" th:object="${asset}" method="POST">
            <!-- <input type="text" th:field="*{allocated}" placeholder="Allocated" class="form-control mb-4 col-4"> -->

            <input type="text" th:field="*{brand}" placeholder="Brand" class="form-control mb-4 col-4">
			<input type="text" th:field="*{model}" placeholder="Model" class="form-control mb-4 col-4">
            <input type="text" th:field="*{ram}" placeholder="RAM" class="form-control mb-4 col-4">
            <input type="text" th:field="*{rom}" placeholder="ROM" class="form-control mb-4 col-4">
            <input type="text" th:field="*{graphics}" placeholder="Graphics" class="form-control mb-4 col-4">
        	
			<input type="hidden" th:value="1" th:field="*{status}" >
            <button type="submit" class="btn btn-info col-2">Add Asset</button>
        </form>

        <hr>

        <a th:href="@{/admin/assetlist}">Back to Asset List</a>
    </div>
    
</body>

</html>
