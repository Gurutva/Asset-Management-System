<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Asset Management System</title>

<link rel="stylesheet"
 href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
 integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
 crossorigin="anonymous">
 
</head>
<body  style="background-color:#E1EFFB">

 <div class="container my-2">
 <h1 style="font-size:50px;font-weight:bold;text-align:center">Asset History</h1>
 <p><a href="/admin/assetlist">Back to Asset List</a></p>

<!-- <a th:href = "@{/showNewUserForm}" class="btn btn-primary btn-sm mb-3"> Asset History </a> -->

 
  <table border="2" class = "table table-striped table-responsive-md">
   <thead>
   <tr>
     <th>
      Id
     </th>
     <th>
      Employee Id
     </th>
      <th>
      allocated date
     </th>
       <th>
       Expected Return Date
     </th>
      <th>
      Return Date
     </th>
      <th>
     Remark
     </th>
      <th>
      Confirmation
     </th>
      <th>
      Status
     </th>
   
   </thead>
   <tbody>
    <tr th:each="assetallocated : ${assetlist}">
	    <td th:text="${assetallocated.id}"></td>
	     <td th:text="${assetallocated.employee_id}"></td>
	    <td th:text="${assetallocated.allocated_date}"></td>
	    <td th:text="${assetallocated.expected_return_date}"></td>
	     <td th:text="${assetallocated.return_date}"></td>
	    <td th:text="${assetallocated.remark}"></td>
	    <!-- td th:text="${assetallocated.status}"></td> -->
	    <td>
     	<span th:if="${assetallocated.is_confirm}"><font color="blue">Confirmed </font></span>
	    <span th:unless="${assetallocated.is_confirm}"><font color="red">Not confirmed </font> </span>
     </td> 
	    <td>
     	<span th:if="${assetallocated.status}"><font color="blue">Active </font></span>
	    <span th:unless="${assetallocated.status}"><font color="red">Not Active </font> </span>
     </td> 


    </tr>
   </tbody>
  </table>
     <!--  <hr>

        <a th:href="@{/admin/assetlist}"> Back to Asset List</a> -->

</body>
</html>
