<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Asset Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body  style="background-color:#E1EFFB">
    <div class="container">
       <br>
        <h1 style="font-weight:bold;">Add Employee</h1>
        <br>

        <form action="#" th:action="@{/admin/saveUser}" th:object="${user}" method="POST">
        <input type="hidden" th:field="*{id}" placeholder="Employee id" class="form-control mb-4 col-4">
            <input type="text" th:field="*{email}" placeholder="Employee Email" class="form-control mb-4 col-4">

            <input type="text" th:field="*{name}" placeholder="Employee Name" class="form-control mb-4 col-4">

            <input type="text" th:field="*{password}" placeholder="Employee Password" class="form-control mb-4 col-4">
             <input type="text" th:field="*{business_unit}" placeholder="Business Unit" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2"> Save Employee</button>
        </form>

        <hr>
        

        <a th:href="@{/admin/employeelist}"> Back to Employee List</a>
    </div>
</body>

</html>
