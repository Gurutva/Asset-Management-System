<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Asset Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body  style="background-color:#E1EFFB">
    <div class="container">
        <h1>Employee Management System</h1>
        <hr>
        <h2>New Report</h2>

        <form action="#" th:action="@{/saveReport}" th:object="${report}" method="POST">
        <input type="hidden" th:field="*{id}" placeholder="Employee id" class="form-control mb-4 col-4">
         <input type="hidden" th:field="*{asset_allocated_id}" placeholder="Employee id" class="form-control mb-4 col-4">
           
             <input type="text" th:field="*{report}" placeholder="Report Issue" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Report Issue</button>
        </form>

        <hr>
        

        <a th:href="@{/}"> Back to Employee List</a>
    </div>
</body>

</html>
