<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	layout:decorator="layout">

<head>
<title>User Home</title>
</head>
<body  style="background-color:#E1EFFB">
	<div layout:fragment="content">
		<!-- <p>
			Welcome <span sec:authentication="name"></span>
		</p> -->
		<!-- <p>
			<a th:href="@{/logout}">Logout</a>
		</p> -->
		<h2 style="text-align:center;font-weight:bold;">Asset Allocated</h2>
	<br>
		<table border="2" class = "table table-striped table-responsive-md">
   <thead>

      <th> Asset Id </th>
	 <th> Allocated_date</th>
     <th> Expected_return_date </th>
      <th> Return Date </th>
      <th> Status </th>
    <th> Remark </th>
    <th> Confirmation </th>
     <th> Report </th>
    
    </tr>
   </thead>
   <tbody>
    <tr th:each="assetdetails : ${assetdetails}">
    
		<td><a th:text="${assetdetails.asset_id}" th:href="@{/viewAssetDetailsEmployee/{id}(id=${assetdetails.asset_id})}"></a></td>
     <td th:text="${assetdetails.allocated_date}"></td>
     <td th:text="${assetdetails.expected_return_date}"></td>
     <td th:text="${assetdetails.return_date}"></td>
     <td>
     	<span th:if="${assetdetails.status}">Active</span>
	    <span th:unless="${assetdetails.status}">Not Active</span>
     </td> 
      <td th:text="${assetdetails.remark}"></td>
      <td>
    	<span th:if="${assetdetails.is_confirm}">Confirmed</span>
	    <span th:unless="${assetdetails.is_confirm}"> 
	    <a th:href="@{/confirmAssetAllocation/{id}(id=${assetdetails.id})}" class="btn btn-primary btn-sm mb-3"> Confirm</a>
	    </span>
	</td>
	<td>
		<span th:if="${assetdetails.status}"><a th:href="@{/assetReport/{id}(id=${assetdetails.id})}" class="btn btn-primary">Report</a></span>
	    <span th:unless="${assetdetails.status}">Asset is deallocated</span>
	 </td>
    </tr>
   </tbody>
  </table>
		
		
	</div>

</body>

</html>
